name: CI

on:
  pull_request:
    branches:
      - development
      - main

jobs:
  verify_test_cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant gradlew permission
        run: chmod +x ./gradlew

      - name: Test and Verify test coverage
        run: ./gradlew koverVerify
